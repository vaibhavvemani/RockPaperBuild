<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Wanna play?</h1>
    <div class="userInfo">
        <label>Username:</label><input type="text" id="uname">
        <button id="getInfo" >Submit</button>
    </div>
    <div class="gameSection">
        <h3 id="displayMessage">Hey stranger! Choose your option</h3>
        <div class="buttons">
            <button class="rock gamebtn" id="rock">Rock</button>
            <button class="paper gamebtn" id="paper">Paper</button>
            <button class="sicssor gamebtn" id="sicssor">Sicssor</button>
        </div>
    </div>
    
    <div class="backgroundSection">
        <div class="displaySection">
            <h4 id="userChoice">You chose...</h4>
            <h4 id="computerChoice">Comptuer chose...</h4>
            
        </div>
        
        <div class="scores">
            <h5 class="yourScore" id="playerScore">Your score is...</h5>
            <h5 class="computerScore" id="compScore">Computer score is...</h5>
        </div>
    </div>
    <h2 id="winner">Who won?</h2>
    <script src="main.js"></script>
</body>
</html>
